<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let rate = parseInt(prompt('Nhập vào hệ số lương: '));
        let basicSalary=parseInt (prompt('Nhập vào lương cơ bản: '));
        let commission = parseInt ( prompt('nhập vào tỉ lệ hoa hồng: '));
        basic = (rate+commission)*basicSalary;
        document.write("Luong của bạn là:"+ basic);
    </script>
</body>
</html>
