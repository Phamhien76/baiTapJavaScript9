<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let dai=parseInt (prompt('nhập vào chều dài: '));
        let rong=parseInt (prompt ('nhập vào chiều rộng: '));
        let cao=parseInt (prompt('nhập vào chiều cao: '));
        chuvi= (dai+rong)*cao;
        dientich= dai*rong;
        document.write('chu vu hinh chữ nhật là: '+chuvi, 'diện tích hình chữ nhật là: '+dientich);
    </script>
</body>
</html>
